name: CI

on:
  pull_request:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install system libraries
        run: |
          until sudo apt-get update; do sleep 5; done
          until sudo apt-get install -y libgl1 libegl1 libxkbcommon-x11-0; do sleep 5; done
      - name: Install dependencies
        run: pip install -r requirements.txt -c constraints.txt
      - name: Guard environment
        run: python scripts/guard_env.py
      - name: Run tests
        run: pytest

  gui-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install system libraries
        run: |
          until sudo apt-get update; do sleep 5; done
          until sudo apt-get install -y libgl1 libegl1 libxkbcommon-x11-0; do sleep 5; done
      - name: Install dependencies
        run: |
          pip install -r requirements.txt -c constraints.txt
          pip install -r requirements-gui.txt -c constraints.txt
      - name: Guard environment
        run: python scripts/guard_env.py
      - name: Run GUI smoke test
        env:
          CW_GUI_SMOKE: '1'
        run: pytest tests/test_gui_smoke.py

  golden-replay:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        golden: [runA.jsonl, runB.jsonl, runC.jsonl]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install system libraries
        run: |
          until sudo apt-get update; do sleep 5; done
          until sudo apt-get install -y libgl1 libegl1 libxkbcommon-x11-0; do sleep 5; done
      - name: Install dependencies
        run: pip install -r requirements.txt -c constraints.txt
      - name: Guard environment
        run: python scripts/guard_env.py
      - name: Replay golden
        env:
          GOLDEN_PATH: tests/goldens/${{ matrix.golden }}
        run: pytest tests/test_replay_golden.py
